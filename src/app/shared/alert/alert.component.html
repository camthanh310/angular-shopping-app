<div class="backdrop fixed top-0 left-0 w-screen h-screen bg-gray-700 opacity-75 z-50" (click)="onClose()"></div>
<div class="alert-box fixed top-[30vh] left-[20vw] w-[60vw] p-4 z-[100] bg-white shadow">
    <p>{{ message }}</p>
    <div class="alert-box-actions text-right">
        <button class="text-base text-white bg-indigo-500 px-4 py-2 rounded" (click)="onClose()">Close</button>
    </div>
</div>
