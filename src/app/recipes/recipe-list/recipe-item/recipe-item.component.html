<li class="hover:bg-gray-300">
    <a
        class="block cursor-pointer"
        [routerLink]="[index]"
        routerLinkActive="bg-blue-500"
    >
        <div class="flex justify-between items-center px-4 py-4 sm:px-6">
            <div>
                <h4 class="text-2xl font-bold">{{ recipe.name }}</h4>
                <p class="text-gray-400 leading-tight">{{ recipe.description }}</p>
            </div>
            <div>
                <img
                    [src]="recipe.imagePath"
                    [alt]="recipe.name"
                    class="max-h-14"
                >
            </div>
        </div>
    </a>
</li>
