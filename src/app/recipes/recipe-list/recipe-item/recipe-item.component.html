<li>
    <a
        href="#"
        class="block"
        (click)="onSelected()"
    >
        <div class="flex justify-between items-center px-4 py-4 sm:px-6">
            <div>
                <h4 class="text-2xl font-bold">{{ recipe.name }}</h4>
                <p class="text-gray-400 leading-tight">{{ recipe.description }}</p>
            </div>
            <div>
                <img
                    [src]="recipe.imagePath"
                    [alt]="recipe.name"
                    class="max-h-14"
                >
            </div>
        </div>
    </a>
</li>
