<div>
    <button class="text-base py-2 px-4 bg-green-500 text-white rounded" (click)="onNewRecipe()">
        New Recipe
    </button>
</div>

<div class="mt-5 bg-white shadow sm:rounded">
    <ul class="divide-y divide-gray-200">
        <app-recipe-item
            *ngFor="let recipe of recipes; let i = index"
            [recipe]="recipe"
            [index]="i"
        >
        </app-recipe-item>
    </ul>
</div>
